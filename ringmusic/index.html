<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Fractal App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Music Fractal</h1>
        
        <div class="main-content">
            <div class="canvas-container">
                <canvas id="fractalCanvas" width="600" height="600"></canvas>
            </div>
            
            <div class="sidebar">
                <div class="controls">
                    <h3>Controls</h3>
                    
                    <div class="control-group">
                        <label for="speed">Radar Speed:</label>
                        <input type="range" id="speed" min="0.5" max="5" value="1" step="0.1">
                        <span id="speedValue">1.0</span>
                    </div>
                    
                    <div class="control-group">
                        <label for="scale">Musical Scale:</label>
                        <select id="scale">
                            <option value="pentatonic">Pentatonic</option>
                            <option value="major">Major</option>
                            <option value="minor">Natural Minor</option>
                            <option value="blues">Blues</option>
                            <option value="chromatic">Chromatic</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label for="baseNote">Base Note:</label>
                        <select id="baseNote">
                            <option value="C">C</option>
                            <option value="C#">C#</option>
                            <option value="D">D</option>
                            <option value="D#">D#</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="F#">F#</option>
                            <option value="G">G</option>
                            <option value="G#">G#</option>
                            <option value="A" selected>A</option>
                            <option value="A#">A#</option>
                            <option value="B">B</option>
                        </select>
                    </div>
                    
                    <div class="control-group buttons">
                        <button id="startBtn">Start</button>
                        <button id="stopBtn">Stop</button>
                        <button id="resetBtn">Reset</button>
                    </div>
                </div>
                
                <div class="info">
                    <h3>How it Works</h3>
                    <p>Watch as the radar sweeps around the circles. When it hits a dot, a note plays and a new ring appears!</p>
                    <p>Each new ring adds one more dot in a random position, gradually building musical complexity. Dots persist and can be hit again!</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
